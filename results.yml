  ###########################################################################
  # Hints
  ###########################################################################

  - key: hints.hint_hint
    t: >
      Encontrarás pequeños consejos como este a lo largo de los resultados de la encuesta
      que señalará características y detalles adicionales.

  - key: hints.units_switcher_hint
    t: >
      Puedes utilizar el control segmentado en la parte superior derecha de cada bloque para cambiar
      entre porcentajes relativos y conteos absolutos para obtener una vista diferente de la misma informacióm.

  - key: hints.export_hint
    t: >
      El botón <span class="hint-export-button">Export</span> en la parte superior de cada bloque
      te permite obtener los datos JSON sin procesar de cualquier gráfico, o una consulta GraphQL
      que puedes ejecutar en nuestra API pública.

  - key: hints.completion_hint
    t: >
      Dado que todas las preguntas son opcionales, algunas de ellas obtuvieron menos respuestas que otras. 
      El indicador de finalización (<span class="hint-completion-indicator">◕</span>) te dice exactamente cuántas personas respondieron una pregunta determinada.

  - key: hints.tool_modal_hint
    t: >
      Puedes hacer clic en el nombre de cualquier tecnología para obtener detalles adicionales y
      una mirada más profunda a sus datos relacionados.

  - key: hints.rankings_modes_hint
    t: >
      La gráfica de clasificaciones se puede alternar entre satisfacción, interés, uso y conocimiento
      para darle una imagen más completa de la clasificación de una categoría.

  - key: hints.sharing_hint
    t: >
      Está científicamente probado que compartir esta encuesta en Twitter, Facebook o por correo electrónico
      mejora tu rendimiento de JavaScript hasta en un 15%.

  - key: hints.tshirt_hint
    t: >
      Otro hallazgo científico garantizado: la compra de nuestra camiseta
      ¡aumenta tu conocimiento de JavaScript en más de 9000!

  - key: hints.variants_hint
    t: >
      Algunos gráficos tienen pestañas adicionales que ofrecen información adicional de los mismos datos,
      o datos relacionados. ¡Asegúrate de comprobarlas todas!

  - key: hints.share_hint
    t: >
      La pestaña de <span class="hint-icon hint-share-button">Compartir</span> te atuda a compartir cualquier gráfico,
      o incluso descargarlo como imagen.

  - key: hints.bracket_hint
    t: >
      <span class="hint-bracket"><span class="hint-text">El siguiente gráfico contiene los resultados de un torneo a 8 en el cual
      se pidió a los encuestados que eligieran al ganador de cada encuentro hasta que sólo quedó uno.</span><span class="hint-diagram"/></span>

  ###########################################################################
  # Sponsor Chart
  ###########################################################################

  - key: sections.sponsor_finish.title
    t: Gracias

  - key: sponsor.sponsor_finish
    t: >
      Gracias por apoyar la encuesta. Tu avatar debe aparecer junto al gráfico que elegiste
      en la próxima hora. Si no es así, [contáctanos] (mailto:chartsponsor@stateofjs.com).

  - key: sponsor.sponsored_by
    t: >
      **{name}** donó **${amount}** para patrocinar este gráfico

  - key: sponsor.sponsor_button
    t: Patrocina esta gráfico

  - key: sponsor.sponsor_chart.title
    t: Gráfico patrocinador "{title}"

  - key: sponsor.sponsor_chart.description
    t: >
      Apoya financieramente esta encuesta donando $10 o más, y obten tu
      ¡Avatar de Twitter junto a un gráfico!

  - key: sponsor.chart_id
    t: "ID del gráfico: "

  - key: sponsor.sponsor_this_chart
    t: Patricina este gráfico (${baseAmount}+)

  - key: sponsor.how_it_works.title
    t: ¿Cómo funciona?

  - key: sponsor.how_it_works.description
    t: >
      1. Cuando **haces clic en el botón "Patrocinar este gráfico"**, serás redirigido a la página de pago de nuestro socio [SendOwl](https://www.sendowl.com/).


      2. Luego puedes **ajustar la cantidad** por la que te gustaría patrocinar la encuesta, a partir de USD10.


      3. Una vez que finalices la compra, podrás **proporcionar tu nombre de usuario de Twitter**.


      4. Verás una página de **Descarga de archivos**, pero puedes ignorarla sin problemas.


      5. El sitio se reconstruirá en segundo plano y tu nombre de usuario y donación **aparecerán junto al gráfico en la próxima hora**.

  - key: sponsor.faq.title
    t: Preguntas más frecuentes

  - key: sponsor.faq.usage.title
    t: ¿Para qué se utilizará mi donación?

  - key: sponsor.faq.usage.description
    t: Tu donación ayudará a cubrir [mis](https://sachagreif.com/) gastos de subsistencia, así como a contratar a más colaboradores (ilustradores, expertos en accesibilidad y diversidad, etc.).

  - key: sponsor.faq.public.title
    t: ¿Mi donación será pública?

  - key: sponsor.faq.public.description
    t: Si. Tu **nombre de usuario de Twitter** y la **cantidad que donaste** se mostrarán públicamente junto al gráfico.

  # - key: sponsor.faq.donation_public.title
  #   t: Can I donate on somebody else's behalf?

  # - key: sponsor.faq.donation_public.description
  #   t: You can enter a Twitter username other than your own, but that person will have the right to remove the donation if they request it.

  - key: sponsor.faq.refund.title
    t: ¿Cuál es su política de reembolso?

  - key: sponsor.faq.refund.description
    t: Todas las donaciones son reembolsables dentro de un período de 1 semana, menos las tarifas de transacción.

  - key: sponsor.faq.influence.title
    t: ¿Las donaciones influyen en el contenido de la encuesta?

  - key: sponsor.faq.influence.description
    t: Las donaciones se realizan una vez que la encuesta ya está publicada, y los donantes no tienen ninguna influencia en los contenidos de la encuesta.

  - key: sponsor.faq.feedback.title
    t: ¿Dónde puedo dejar comentarios/hacer preguntas?

  - key: sponsor.faq.feedback.description
    t: Puedes dejar tus comentarios o preguntas [en GitHub](https://github.com/StateOfJS/Monorepo/issues/69) o [en nuestro Discord](https://discord.gg/tuWRUWVyJs).
