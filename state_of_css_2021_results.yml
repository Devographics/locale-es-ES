    ###########################################################################
    # Introduction
    ###########################################################################

    - key: sections.introduction.description
      t: |

            <span class="first-letter">¿</span>Deben los carpinteros aprender una forma nueva y mejorada de cortar la madera cada dos años? ¿Deben los pintores sentirse estafadores por seguir usando pintura óleo? o ¿somos sólo los desarrolladores front los que nos vemos sometidos a este cambio constante?

            Con las queries para contenedores y más cosas a la vuelta de la esquina, las cosas definitivamente avanzan deprisa. Y ya que tenemos que estar actualizados, ¡también nosotros nos hemos tomado nuestro tiempo para mejorar esta encuesta con algunas novedades! 

            Lo que significa que ahora podremos cruza referencias con dos tipo de datos, como salarios y experiencia o género y país. Lo podrás ver incluido en los resultados, pero te animamos a explorar la información más en profundidad usando [nuestra API](https://api.stateofjs.com/) o [descargando los datos](https://www.kaggle.com/sachag/state-of-css). ¡Haznos saber si terminas creando tus propios gráficos!

            Y ahora, ¡veamos con que ha estado liado CSS este año!

            *Nota: Hemos movido la encuesta de 2021 [State of JavaScript](http://stateofjs.com/) a enero de 2022 por falta de tiempo. ¡Os vemos después de las vacaciones!*

            <span class="conclusion__byline">– Sacha Greif</span>

