    # Sections Introductions
    ###########################################################################

    - key: sections.user_info.description
      t: |
          Este año la encuesta a alcanzado a **8.714** desarrolladores a lo largo y ancho del mundo,
          y para poder representarlos a todos, hemos hecho un esfuerzo especial para poder añadir
          nuevas formas de analizar nuestros datos. 

    - key: sections.features.description
      t: |
          El dinamismo de CSS no tiene pinta de parar, en base al esfuerzo que ponen los desarrolladores
          en adoptar las nuevas características, mientras fijan la vista en innovar en los próximos años.

    - key: sections.technologies.description
      t: |
          Con cerca de la mitad de los encuestados satisfechos con alguna librería de CSS-in-JS, podemos asegurar
          que la categoría ha ganado entidad propia. Puede que estas dos caras del mundo del desarrollo front
          no estén tan lejos después de todo.

    - key: sections.tools_others.description
      t: |
          Elegir una tecnología a menudo consiste en superar una serie de difíciles elecciones basadas en prioridades,
          y este año hemos tratado de reflejar este proceso usando un nuevo formato bracket-style en las preguntas. 

    - key: sections.environments.description
      t: |
          La accesibilidad nunca ha sido una prioridad en el desarrollo web, pero muchos desarrolladores
          se están dando cuenta de que en realidad debería ser la base sobre la que se construye lo demás.

    - key: sections.resources.description
      t: |
          Resaltar blogs, podcasts y sitio web está bien, pero este año ¡hemos decidido ir un paso más allá
          y llamar la atención sobre la gente que construye la comunidad de CSS!

    - key: sections.opinions.description
      t: |
          Tanto si son las cosas complicadas de hoy, o las características que falta y que te gustaría poder
          usar mañana, ¡esta es tu oportunidad para poder airear tus quejas de CSS!
          
