    ###########################################################################
    # Conclusion
    ###########################################################################

    - key: sections.conclusion.description
      t: |
            <span class="first-line">La forma de escribir CSS va a cambiar para siempre</span>
            
            Durante muchos años, las innovaciones para escribir estilos para la web han ocurrido en otro lugar: preprocesadores, frameworks de JavaScript o compiladores. Para asegurarnos, CSS también ha recibido mejoras como [aspect-ratio](https://developer.mozilla.org/en-US/docs/Web/CSS/aspect-ratio) o [custom properties](https://developer.mozilla.org/en-US/docs/Web/CSS/--*). Aún así, en nuestro día a día seguimos tirando de librerías y ayuda externa.

            Pero algo nuevo se aproxima. El núcleo de CSS está siendo agitado y renovado, y estamos en la cresta de la ola de una evolución acelerada. 

            [Container Queries](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_Container_Queries) traerán una nueva era de diseños responsive, y [Cascade Layers](https://developer.mozilla.org/en-US/docs/Web/CSS/@layer) harán que nuestro uso de frameworks, temas y el manejo de bases de código complejas se significativamente más sencillo.

            Cuando miramos un poco más allá, podemos ver el [@when/else condicional](https://css-tricks.com/proposal-for-css-when/) llegando, que nos permitirá combinar media, contenedores y queries de soporte en una misma at-rule.

            Y crucemos los dedos a ver si 2022 es el año en que por fin vemos algún avance en el anidamiento nativo de CSS. Aquellos de vosotros que trabajáis con herramientas como Sass o PostCSS no podéis ni imaginar otra forma de trabajar.

            Todo esto junto significa que 2022 es posiblemente el año en que cambie radicalmente la forma que tenemos de escribir CSS. Es un periodo excitante, y estamos deseando que llegue todas estas increíbles implementaciones.

