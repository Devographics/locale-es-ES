    ###########################################################################
    # Introduction
    ###########################################################################

    - key: sections.introduction.description
      t: |

            <span class="first-letter">M</span> uchas cosas pasaron en el 2021. ¡Tanto, de hecho, que la encuesta se retrasó hasta 2022! 
            
            Entre una gran cantidad de herramientas de compilación más rápidas y una nueva cosecha de marcos de back-end, el mundo de JavaScript siguió evolucionando. E hicimos todo lo posible para mantenernos al día, dándole a esta encuesta un par de nuevas actualizaciones ([leer más sobre las novedades](https://dev.to/sachagreif/whats-new-in-the-20212022-state-of -javascript-4jkf)), como nuevos tipos de preguntas, la capacidad de hacer referencias cruzadas de dos puntos de datos (como salarios anuales por nivel de experiencia) e incluso una forma de personalizar los gráficos para mostrar tus propias perspectivas. Obten más información sobre [las novedades de este año](https://dev.to/sachagreif/whats-new-in-the-20212022-state-of-javascript-4jkf) (Artículo en Inglés).
           
            Sin embargo, no todo fue viento en popa. Tuvimos que lidiar con una [fuga de datos](https://dev.to/sachagreif/disclosing-a-state-of-javascriptstate-of-css-data-breach-2lg1) que afortunadamente no parece tener malas consecuencias. Y nos esforzamos constantemente para que la encuesta sea más inclusiva, más accesible y más justa.
            
            Aún así, a pesar de que la encuesta sólo puede representar una pequeña parte del ecosistema de JavaScript, ¡esperamos que encuentres interesantes los datos encuestados!

            <span class="conclusion__byline">– Sacha Greif</span>

