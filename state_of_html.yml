  # Intro for stateofhtml.com
  - key: general.state_of_html.intro
    # aliasFor: general.html2023.survey_intro # Can we do that?
    t: |
      Aunque los desarrolladores web tienden a centrarse en JavaScript y CSS, nada de lo que hacemos ser√≠a posible sin HTML como base.

      Durante mucho tiempo ha parecido que HTML no evolucionaba, pero las cosas pueden estar cambiando.
      Nuevos elementos como `<selectlist>` est√°n en el horizonte, nuevas funciones geniales como los popovers,
      y una serie de APIs del navegador relacionadas (Web Components, PWAs, etc.).

      Este a√±o, [Lea Verou](https://lea.verou.me/) asumi√≥ la formidable tarea de dirigir el dise√±o de esta nueva encuesta, desde el contenido hasta la UX y m√°s all√°.

      Tras el √©xito de [State of JS](http://stateofjs.com/) y [State of CSS](https://stateofcss.com/), presentamos **State of HTML**;
      la √∫ltima pieza que faltaba para completar la trilog√≠a, de modo que podamos seguir la evoluci√≥n de la plataforma web en su conjunto.

      Beneficios para usted:
      - Los resultados de la encuesta son **utilizados por los navegadores** y los grupos de normalizaci√≥n **para la priorizaci√≥n de la hoja de ruta**.
      Tus respuestas pueden ayudar a que se implementen las funciones que te interesan, a que se prioricen las incompatibilidades entre navegadores y a que se aborden las carencias de la plataforma.
      - Inf√≥rmate sobre las funciones nuevas y futuras, a√±ade funciones a tu lista de lectura y obt√©n una lista de recursos al final.
      - Obtenga una puntuaci√≥n de conocimientos personalizada y vea c√≥mo se compara con otros encuestados.

      La encuesta estar√° abierta durante 3 semanas, pero las respuestas introducidas **dentro de los 9 primeros d√≠as (hasta el 1 de octubre)** tendr√°n una repercusi√≥n mucho mayor en la Web,
      ya que los datos preliminares se utilizar√°n para determinadas tareas de priorizaci√≥n que tienen fecha l√≠mite antes de esa fecha.

  - key: general.state_of_html.description
    t: Encuesta anual a desarrolladores sobre la plataforma web

